<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Farsight</title>
    <link rel="icon" href="favicon-32x32.png" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <script src="leaflet/leaflet.js"></script>
  </head>
  <body
    class="h-screen text-sm subpixel-antialiased text-center text-gray-900 transition-all duration-1000 grid-center md:text-base textShadow-sm"
  >
    <header class="px-2 md:px-0 grid-center">
      <div class="flex mb-5">
        <h1 class="mr-4 text-5xl font-heading md:text-6xl textShadow-lg">
          Farsight
        </h1>
        <span class="flex items-end mb-1">
          <img
            src="telescope-svgrepo-com.svg"
            alt="Telescope icon"
            class="mr-3 w-4 icons md:w-8"
          />
          <img
            src="globe-svgrepo-com.svg"
            alt="Globe icon"
            class="w-8 icons md:w-12"
          />
        </span>
      </div>
      <h2 class="mb-5 text-center">
        Search for a place to check its weather, top sights, and current Covid
        status.
      </h2>
      <form id="search" autocomplete="off">
        <input
          type="text"
          class="block px-0.5 mt-0 text-lg text-center border-0 border-b-2 border-gray-200 md:text-xl focus:ring-0 focus:border-black"
          placeholder="Enter a place"
          required
        />
        <button
          class="py-2 px-4 mt-6 text-base font-semibold text-white bg-gray-900 rounded md:text-lg hover:bg-gray-600"
          type="submit"
        >
          Discover
        </button>
      </form>
    </header>
    <main class="px-2 w-full md:px-0 grid-center" id="container" hidden>
      <article class="content" id="covid-advisory"></article>
      <h2
        class="mb-6 text-6xl content font-heading textShadow-lg"
        id="destination"
      ></h2>
      <section id="weather" class="mb-4 w-full content grid-center"></section>
      <section id="venues" class="w-full content grid-center"></section>
    </main>
    <footer class="px-2 mt-8 mb-4 text-xs text-center md:px-0" hidden>
      Made with <span class="text-red-500">â™¥</span> in Bielefeld by
      <a
        class="hover:underline"
        href="https://nikolayrademacher.net"
        target="_blank"
        >Nikolay Rademacher</a
      >
    </footer>
    <script type="module" src="index.js"></script>
  </body>
</html>
