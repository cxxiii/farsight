<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Farsight</title>
    <link rel="icon" href="favicon-32x32.png" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
  </head>
  <body
    class="grid content-center h-screen text-gray-900 text-center textShadow-sm subpixel-antialiased"
  >
    <header class="grid-center">
      <h1 id="title" class="mb-5 font-heading text-6xl textShadow-lg">
        Farsight
      </h1>
      <h2 id="subtitle" class="mb-4 text-center">
        Search for a place to check its weather, top sights, and current Covid status.
      </h2>
      <form autocomplete="off">
        <input
          type="text"
          class="mt-0 block text-center text-xl px-0.5 border-0 border-b-2 border-gray-200 focus:ring-0 focus:border-black"
          placeholder="Enter a place"
          required
        />
        <button
          class="mt-6 text-white text-lg bg-gray-900 hover:bg-white hover:text-gray-900 border-2 border-gray-900 border-solid font-semibold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit"
        >
          Discover
        </button>
      </form>
    </header>
    <main class="grid-center w-full" id="container" hidden>
      <article id="covid-advisory"></article>
      <h2
        class="mb-6 font-heading text-6xl textShadow-lg"
        id="destination"
      ></h2>
      <section id="weather" class="grid-center w-full mb-4"></section>
      <section id="venues" class="grid-center w-full"></section>
    </main>
    <footer class="text-center text-xs mt-8 mb-4" hidden>
      Made with <span class="text-red-500">â™¥</span> in Bielefeld by
      <a
        class="hover:underline"
        href="https://nikolayrademacher.net"
        target="_blank"
        >Nikolay Rademacher</a
      >
    </footer>
    <script type="module" src="index.js"></script>
  </body>
</html>
