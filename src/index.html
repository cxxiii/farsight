<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Farsight</title>
    <link rel="icon" href="favicon-32x32.png" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <script src="leaflet/leaflet.js"></script>
  </head>
  <body
    class="grid-center h-screen text-sm md:text-base text-gray-900 text-center textShadow-sm subpixel-antialiased transition-all duration-1000"
  >
    <header class="px-2 md:px-0 grid-center">
      <div class="flex mb-5">
        <h1 class="font-heading text-5xl md:text-6xl textShadow-lg mr-4">
          Farsight
        </h1>
        <span class="flex items-end mb-1">
          <img
            src="telescope-svgrepo-com.svg"
            alt="Telescope icon"
            class="icons w-4 md:w-8 mr-3"
          />
          <img
            src="globe-svgrepo-com.svg"
            alt="Globe icon"
            class="icons w-8 md:w-12"
          />
        </span>
      </div>
      <h2 class="mb-5 text-center">
        Search for a place to check its weather, top sights, and current Covid
        status.
      </h2>
      <form id="search" autocomplete="off">
        <input
          type="text"
          class="mt-0 block text-center text-lg md:text-xl px-0.5 border-0 border-b-2 border-gray-200 focus:ring-0 focus:border-black"
          placeholder="Enter a place"
          required
        />
        <button
          class="mt-6 text-white text-base md:text-lg bg-gray-900 hover:bg-white hover:text-gray-900 border-2 border-gray-900 border-solid font-semibold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit"
        >
          Discover
        </button>
      </form>
    </header>
    <main class="px-2 md:px-0 grid-center w-full" id="container" hidden>
      <article class="content" id="covid-advisory"></article>
      <h2
        class="content mb-6 font-heading text-6xl textShadow-lg"
        id="destination"
      ></h2>
      <section id="weather" class="content grid-center w-full mb-4"></section>
      <section id="venues" class="content grid-center w-full"></section>
    </main>
    <footer class="px-2 md:px-0 text-center text-xs mt-8 mb-4" hidden>
      Made with <span class="text-red-500">â™¥</span> in Bielefeld by
      <a
        class="hover:underline"
        href="https://nikolayrademacher.net"
        target="_blank"
        >Nikolay Rademacher</a
      >
    </footer>
    <script type="module" src="index.js"></script>
  </body>
</html>
